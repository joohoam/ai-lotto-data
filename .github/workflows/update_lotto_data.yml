name: Update lotto data (heatmap + prize 2~5)

"on":
  workflow_dispatch:
  schedule:
    # KST 일요일 00:10 = UTC 토요일 15:10
    - cron: "10 15 * * 6"

# ✅ 동시에 여러 번 실행되면 push 충돌이 나기 쉬워서 잠금
concurrency:
  group: ai-lotto-data-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # rebase/push 위해 전체 히스토리 필요

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r scripts/requirements.txt

      - name: Update prize 2~5 JSON
        run: python scripts/update_prize_2to5.py

      - name: Update heatmap JSON
        run: python scripts/update_heatmap.py

      # (선택) 디버그: 파일 생성/변경 확인
      - name: Debug - show generated files and git status
        run: |
          echo "=== ls data ==="
          ls -la data || true
          echo "=== heatmap.json (head) ==="
          head -c 800 data/heatmap.json || true
          echo
          echo "=== prize_2to5.json (head) ==="
          head -c 800 data/prize_2to5.json || true
          echo
          echo "=== git status ==="
          git status --porcelain
          echo "=== git diff (stat) ==="
          git diff --stat

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/heatmap.json data/prize_2to5.json
          git commit -m "chore: update heatmap + prize 2~5" || echo "Nothing to commit"

          # ✅ remote main 최신 커밋 반영 후 push (fetch first 방지)
          git fetch origin main
          git rebase origin/main

          git push origin HEAD:main
