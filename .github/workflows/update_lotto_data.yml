name: Update lotto data

on:
  workflow_dispatch:
  schedule:
    # KST 토요일 20:45 = UTC 토요일 11:45
    - cron: "45 11 * * 6"
    # KST 토요일 20:50 = UTC 토요일 11:50
    - cron: "50 11 * * 6"
    # KST 토요일 20:55 = UTC 토요일 11:55
    - cron: "55 11 * * 6"
    # KST 토요일 21:00 = UTC 토요일 12:00
    - cron: "0 12 * * 6"
    # KST 토요일 21:05 = UTC 토요일 12:05
    - cron: "5 12 * * 6"
    # (선택) KST 토요일 21:30 = UTC 토요일 12:30  ← 최종 확정용
    - cron: "30 12 * * 6"

permissions:
  contents: write

concurrency:
  group: update-lotto-data
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run update scripts
        run: |
          python scripts/update_heatmap.py
          python scripts/update_prize_2to5.py
          python scripts/update_region_1to2.py

      - name: Validate generated files (non-empty)
        shell: bash
        run: |
          set -euo pipefail
          test -s data/heatmap.json
          test -s data/prize_2to5.json
          test -s data/region_1to2.json

      # ✅ 여기(커밋 전에) 넣는 게 정답
      - name: Validate region_1to2.json (rank2 must be meaningful)
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import json, sys

          path = "data/region_1to2.json"
          d = json.load(open(path, encoding="utf-8"))

          latest = str(d["meta"]["latestRound"])
          r = d["rounds"].get(latest, {})
          rank2 = r.get("rank2") or r.get("2")

          if not isinstance(rank2, dict):
            print(f"ERROR: {latest} rank2 missing")
            sys.exit(1)

          total = int(rank2.get("totalStores", 0))

          # ✅ 2등이 너무 작으면(게시 전/첫 페이지만 집계 등) 커밋 금지
          if total < 30:
            print(f"ERROR: {latest} rank2 too small: {total} (likely incomplete)")
            sys.exit(1)

          print(f"OK: {latest} rank2 totalStores={total}")
          PY

      - name: Commit & push if changed
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/*.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update lotto data"
          git push
