name: Update lotto data (heatmap + prize 2~5)

"on":
  workflow_dispatch:
  schedule:
    # KST 일요일 00:10 = UTC 토요일 15:10
    - cron: "10 15 * * 6"

# ✅ 동시에 여러 번 실행되어도 "기존 실행을 취소"하지 않음 (취소 에러 방지)
concurrency:
  group: ai-lotto-data-update-main
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r scripts/requirements.txt

      - name: Update prize 2~5 JSON
        run: python scripts/update_prize_2to5.py

      - name: Update heatmap JSON
        run: python scripts/update_heatmap.py

      - name: Debug - show generated files and git status
        run: |
          echo "=== ls data ==="
          ls -la data || true
          echo "=== heatmap.json (head) ==="
          head -c 400 data/heatmap.json || true
          echo
          echo "=== prize_2to5.json (head) ==="
          head -c 400 data/prize_2to5.json || true
          echo
          echo "=== git status ==="
          git status --porcelain
          echo "=== git diff (stat) ==="
          git diff --stat

      - name: Commit & push if changed (with rebase + retry)
        run: |
          set -e

          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/heatmap.json data/prize_2to5.json
          git commit -m "chore: update heatmap + prize 2~5" || echo "Nothing to commit"

          # ✅ fetch-first 충돌이 나면 rebase 후 재시도
          for i in 1 2 3 4 5; do
            echo "=== Push attempt $i ==="
            git fetch origin main
            git pull --rebase origin main

            if git push origin HEAD:main; then
              echo "Push succeeded"
              exit 0
            fi

            echo "Push failed, retrying..."
            sleep 2
          done

          echo "Push failed after retries"
          exit 1
