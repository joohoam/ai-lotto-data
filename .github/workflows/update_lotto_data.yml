name: Update lotto data (heatmap + prize 2~5)

"on":
  workflow_dispatch:
  schedule:
    # KST 일요일 00:10 = UTC 토요일 15:10
    - cron: "10 15 * * 6"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r scripts/requirements.txt

      - name: Update prize 2~5 JSON
        run: python scripts/update_prize_2to5.py

      - name: Update heatmap JSON
        run: python scripts/update_heatmap.py

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/heatmap.json data/prize_2to5.json
          git commit -m "chore: update heatmap + prize 2~5"
          git push
