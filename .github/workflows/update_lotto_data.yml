name: Update lotto data (heatmap + prize 2~5 + region 1~2)

on:
  workflow_dispatch:
  schedule:
    # KST 토요일 20:45 = UTC 토요일 11:45
    - cron: "45 11 * * 6"
    # KST 토요일 20:50 = UTC 토요일 11:50
    - cron: "50 11 * * 6"
    # KST 토요일 20:55 = UTC 토요일 11:55
    - cron: "55 11 * * 6"
    # KST 토요일 21:00 = UTC 토요일 12:00
    - cron: "0 12 * * 6"
    # KST 토요일 21:05 = UTC 토요일 12:05
    - cron: "5 12 * * 6"
    # KST 토요일 21:30 = UTC 토요일 12:30
    - cron: "30 12 * * 6"

permissions:
  contents: write

# ✅ 연속 크론 실행으로 인한 동시 실행/푸시 충돌 방지: 최신 실행만 유지
concurrency:
  group: lotto-data-update-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      TZ: Asia/Seoul

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # ✅ 기본 브랜치(main/master 등) 자동 대응
          ref: ${{ github.event.repository.default_branch }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          # ✅ pip 캐시로 속도 최적화
          cache: "pip"
          cache-dependency-path: scripts/requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      # ✅ 원격에 먼저 커밋이 들어간 경우 대비(충돌 감소)
      - name: Sync with origin (rebase)
        shell: bash
        run: |
          set -euo pipefail
          BRANCH="${{ github.event.repository.default_branch }}"
          git fetch origin "$BRANCH"
          git pull --rebase origin "$BRANCH"

      # ✅ 네트워크/API 일시 오류 대비: 재시도 래퍼
      - name: Update JSONs (with retry)
        shell: bash
        run: |
          set -euo pipefail

          retry () {
            local n=1
            local max=3
            local delay=3
            while true; do
              "$@" && break || {
                if [[ $n -lt $max ]]; then
                  echo "Command failed. Attempt $n/$max. Retrying in ${delay}s..."
                  sleep $delay
                  n=$((n+1))
                  delay=$((delay*2))
                else
                  echo "Command failed after $max attempts."
                  return 1
                fi
              }
            done
          }

          retry python scripts/update_prize_2to5.py
          retry python scripts/update_heatmap.py
          retry python scripts/update_region_1to2.py

      # ✅ 산출물 무결성(빈 파일/깨진 파일 커밋 방지)
      - name: Validate generated files (non-empty)
        shell: bash
        run: |
          set -euo pipefail

          for f in data/heatmap.json data/prize_2to5.json data/region_1to2.json; do
            if [[ ! -s "$f" ]]; then
              echo "ERROR: Missing or empty file: $f"
              exit 1
            fi
          done

      # (선택) 수동 실행(workflow_dispatch)에서만 자세한 디버그 로그
      - name: Debug - show generated files and git status
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "schedule=${{ github.event.schedule }}"
          echo "=== ls data ==="
          ls -al data || true
          echo "=== head heatmap.json ==="
          head -n 40 data/heatmap.json || true
          echo "=== head prize_2to5.json ==="
          head -n 40 data/prize_2to5.json || true
          echo "=== head region_1to2.json ==="
          head -n 40 data/region_1to2.json || true
          echo "=== git status ==="
          git status --porcelain || true
          echo "=== git diff (stat) ==="
          git diff --stat || true

      - name: Commit & push if changed (rebase + retry)
        shell: bash
        run: |
          set -euo pipefail

          BRANCH="${{ github.event.repository.default_branch }}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # ✅ 커밋 대상 파일만 add
          git add data/heatmap.json data/prize_2to5.json data/region_1to2.json

          # ✅ 세 파일 기준으로 변경 여부 정확 판단(신규/수정 포함)
          if [[ -z "$(git status --porcelain -- data/heatmap.json data/prize_2to5.json data/region_1to2.json)" ]]; then
            echo "No changes in target files"
            exit 0
          fi

          git commit -m "chore: update heatmap + prize 2~5 + region 1~2"

          # ✅ 원격 선커밋/경합 대비: rebase 후 재시도 + 백오프
          for i in 1 2 3; do
            if git push origin "HEAD:$BRANCH"; then
              echo "Push succeeded"
              exit 0
            fi

            echo "Push failed (attempt $i). Rebase and retry..."
            git fetch origin "$BRANCH"
            git rebase "origin/$BRANCH" || { git rebase --abort; }
            sleep $((i*5))
          done

          echo "Push failed after retries"
          exit 1
