name: Update lotto data (heatmap + prize 2~5 + region 1~2)

on:
  workflow_dispatch:
  schedule:
    # KST 토요일 20:45 = UTC 토요일 11:45
    - cron: "45 11 * * 6"
    # KST 토요일 20:50 = UTC 토요일 11:50
    - cron: "50 11 * * 6"
    # KST 토요일 20:55 = UTC 토요일 11:55
    - cron: "55 11 * * 6"
    # KST 토요일 21:00 = UTC 토요일 12:00
    - cron: "0 12 * * 6"
    # KST 토요일 21:05 = UTC 토요일 12:05
    - cron: "5 12 * * 6"
    # KST 토요일 21:30 = UTC 토요일 12:30 (최종 확정용)
    - cron: "30 12 * * 6"

permissions:
  contents: write

concurrency:
  group: update-lotto-data
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      # ✅ 네트워크/API 일시 오류 대비: 재시도 래퍼 + -u(로그 버퍼링 제거)
      - name: Run update scripts (with retry)
        shell: bash
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          set -euo pipefail

          retry () {
            local n=1
            local max=3
            local delay=3
            while true; do
              "$@" && break || {
                if [[ $n -lt $max ]]; then
                  echo "Command failed. Attempt $n/$max. Retrying in ${delay}s..."
                  sleep $delay
                  n=$((n+1))
                  delay=$((delay*2))
                else
                  echo "Command failed after $max attempts."
                  return 1
                fi
              }
            done
          }

          echo "==> update_heatmap.py"
          retry python -u scripts/update_heatmap.py

          echo "==> update_prize_2to5.py"
          retry python -u scripts/update_prize_2to5.py

          echo "==> update_region_1to2.py"
          retry python -u scripts/update_region_1to2.py

      - name: Validate generated files (non-empty)
        shell: bash
        run: |
          set -euo pipefail
          test -s data/heatmap.json
          test -s data/prize_2to5.json
          test -s data/region_1to2.json

      # ✅ 여기(커밋 전에) 넣어야 “불완전 2등”이면 커밋이 막힘
      - name: Validate region_1to2.json (rank2 must be meaningful)
        shell: bash
        env:
          MIN_RANK2_STORES: "30"
        run: |
          set -euo pipefail
          python - <<'PY'
          import json, os, sys

          path = "data/region_1to2.json"
          d = json.load(open(path, encoding="utf-8"))

          latest = str(d["meta"]["latestRound"])
          r = d["rounds"].get(latest, {})
          rank2 = r.get("rank2") or r.get("2")

          if not isinstance(rank2, dict):
            print(f"ERROR: {latest} rank2 missing")
            sys.exit(1)

          total = int(rank2.get("totalStores", 0))
          min_need = int(os.getenv("MIN_RANK2_STORES", "30"))

          if total < min_need:
            print(f"ERROR: {latest} rank2 too small: {total} (min={min_need})")
            sys.exit(1)

          print(f"OK: {latest} rank2 totalStores={total}")
          PY

      - name: Commit & push if changed
        shell: bash
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/*.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update lotto data"

          # ✅ 원격 선커밋/경합 대비: rebase 후 재시도 + 백오프
          for i in 1 2 3; do
            if git push origin "HEAD:$BRANCH"; then
              echo "Push succeeded"
              exit 0
            fi

            echo "Push failed (attempt $i). Rebase and retry..."
            git fetch origin "$BRANCH"
            git rebase "origin/$BRANCH" || { git rebase --abort; }
            sleep $((i*5))
          done

          echo "Push failed after retries"
          exit 1

      # (선택) workflow_dispatch에서만 디버그 로그
      - name: Debug - show generated files and git status
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "schedule=${{ github.event.schedule }}"
          echo "=== ls data ==="
          ls -al data || true
          echo "=== head heatmap.json ==="
          head -n 40 data/heatmap.json || true
          echo "=== head prize_2to5.json ==="
          head -n 40 data/prize_2to5.json || true
          echo "=== head region_1to2.json ==="
          head -n 40 data/region_1to2.json || true
          echo "=== git status ==="
          git status --porcelain || true
