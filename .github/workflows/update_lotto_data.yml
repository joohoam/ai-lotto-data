name: Update lotto data (heatmap + prize 2~5 + region 1~2)

on:
  workflow_dispatch:
  schedule:
    # KST 토요일 21:05 = UTC 토요일 12:05
    - cron: "5 12 * * 6"
    # KST 토요일 21:30 = UTC 토요일 12:30
    - cron: "30 12 * * 6"

permissions:
  contents: write

concurrency:
  group: ai-lotto-data-update
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Update number heatmap JSON
        run: python scripts/update_heatmap.py

      - name: Update prize 2~5 JSON
        run: python scripts/update_prize_2to5.py

      - name: Update region 1~2 JSON
        run: python scripts/update_region_1to2.py

      - name: Commit & push if changed (with rebase + retry)
        run: |
          set -e

          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/heatmap.json data/prize_2to5.json data/region_1to2.json
          git commit -m "chore: update heatmap + prize 2~5 + region 1~2" || true

          for i in 1 2 3; do
            echo "Push attempt $i"
            git pull --rebase origin main || true
            if git push origin HEAD:main; then
              exit 0
            fi
            sleep 2
          done

          echo "Push failed after retries"
          exit 1
