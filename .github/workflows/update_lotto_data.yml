name: Update lotto data (heatmap + prize 2~5 + region 1~2)

on:
  workflow_dispatch:
  schedule:
    # KST 토요일 20:45 = UTC 토요일 11:45
    - cron: "45 11 * * 6"
    # KST 토요일 20:50 = UTC 토요일 11:50
    - cron: "50 11 * * 6"
    # KST 토요일 20:55 = UTC 토요일 11:55
    - cron: "55 11 * * 6"
    # KST 토요일 21:00 = UTC 토요일 12:00
    - cron: "0 12 * * 6"
    # KST 토요일 21:05 = UTC 토요일 12:05
    - cron: "5 12 * * 6"
    # KST 토요일 21:30 = UTC 토요일 12:30 (최종 확정용)
    - cron: "30 12 * * 6"

permissions:
  contents: write

concurrency:
  group: update-lotto-data
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      # ------------------------------------------------------------
      # Retry helper
      # ------------------------------------------------------------
      - name: Define retry helper
        shell: bash
        run: |
          cat <<'BASH' > /tmp/retry.sh
          retry () {
            local n=1
            local max=3
            local delay=3
            while true; do
              "$@" && break || {
                if [[ $n -lt $max ]]; then
                  echo "Command failed. Attempt $n/$max. Retrying in ${delay}s..."
                  sleep $delay
                  n=$((n+1))
                  delay=$((delay*2))
                else
                  echo "Command failed after $max attempts."
                  return 1
                fi
              }
            done
          }
          BASH

      # ------------------------------------------------------------
      # Heatmap + Prize
      # ------------------------------------------------------------
      - name: Run update_heatmap.py and update_prize_2to5.py (with retry)
        shell: bash
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          set -euo pipefail
          source /tmp/retry.sh

          echo "==> update_heatmap.py"
          retry python -u scripts/update_heatmap.py

          echo "==> update_prize_2to5.py"
          retry python -u scripts/update_prize_2to5.py

      # ------------------------------------------------------------
      # Region 1~2 (✅ 여기서만 REGION_RANGE=40 적용)
      # ------------------------------------------------------------
      - name: Run update_region_1to2.py (with retry)
        shell: bash
        env:
          PYTHONUNBUFFERED: "1"
          REGION_RANGE: "40"
        run: |
          set -euo pipefail
          source /tmp/retry.sh

          echo "==> update_region_1to2.py (REGION_RANGE=$REGION_RANGE)"
          retry python -u scripts/update_region_1to2.py

      # ------------------------------------------------------------
      # Basic file validation
      # ------------------------------------------------------------
      - name: Validate generated files (non-empty)
        shell: bash
        run: |
          set -euo pipefail
          test -s data/heatmap.json
          test -s data/prize_2to5.json
          test -s data/region_1to2.json

      # ------------------------------------------------------------
      # Consistency check (latest round): region rank2 totalStores == prize rank2 winners
      # ------------------------------------------------------------
      - name: Validate latest round consistency (region rank2 == prize winners)
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import json, sys

          prize = json.load(open("data/prize_2to5.json", encoding="utf-8"))
          region = json.load(open("data/region_1to2.json", encoding="utf-8"))

          latest = str(region["meta"]["latestRound"])

          # prize 구조 2종 대응
          if isinstance(prize.get("rounds"), dict):
            p_round = prize["rounds"].get(latest, {})
          else:
            p_round = prize.get(latest, {})

          p2 = p_round.get("2") or p_round.get(2)
          if not isinstance(p2, dict) or "winners" not in p2:
            print(f"ERROR: prize_2to5.json missing round {latest} rank2 winners")
            sys.exit(1)

          expected = int(p2["winners"])

          r_round = region.get("rounds", {}).get(latest, {})
          r2 = r_round.get("rank2") or r_round.get("2")
          if not isinstance(r2, dict):
            print(f"ERROR: region_1to2.json missing round {latest} rank2")
            sys.exit(1)

          got = int(r2.get("totalStores", 0))

          if got != expected:
            print(f"ERROR: latest {latest} mismatch. region rank2 totalStores={got}, prize winners={expected}")
            sys.exit(1)

          print(f"OK: latest {latest} rank2 totalStores={got} matches prize winners={expected}")
          PY

      # ------------------------------------------------------------
      # Commit & Push
      # ------------------------------------------------------------
      - name: Commit & push if changed
        shell: bash
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/*.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update lotto data"

          for i in 1 2 3; do
            if git push origin "HEAD:$BRANCH"; then
              echo "Push succeeded"
              exit 0
            fi

            echo "Push failed (attempt $i). Rebase and retry..."
            git fetch origin "$BRANCH"
            git rebase "origin/$BRANCH" || { git rebase --abort; }
            sleep $((i*5))
          done

          echo "Push failed after retries"
          exit 1

      # ------------------------------------------------------------
      # Optional debug on manual runs
      # ------------------------------------------------------------
      - name: Debug - show meta and status
        if: ${{ github.event_name == 'workflow_dispatch' }}
        shell: bash
        run: |
          set -euo pipefail
          echo "=== region meta ==="
          python - <<'PY'
          import json
          d=json.load(open("data/region_1to2.json", encoding="utf-8"))
          print(d.get("meta", {}))
          PY
          echo "=== git status ==="
          git status --porcelain || true
