name: Update lotto data (number heatmap + prize 2~5 + region 1~2)

"on":
  workflow_dispatch:
  schedule:
    # KST 토 21:05 = UTC 토 12:05
    - cron: "5 12 * * 6"
    # KST 토 21:30 = UTC 토 12:30
    - cron: "30 12 * * 6"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r scripts/requirements.txt

      - name: Update number heatmap JSON
        run: python scripts/update_heatmap.py

      - name: Update prize 2~5 JSON
        run: python scripts/update_prize_2to5.py

      - name: Update region 1~2 JSON
        run: python scripts/update_region_1to2.py

      - name: Debug - show generated files and git status
        run: |
          echo "=== ls data ==="
          ls -al data || true
          echo "=== head heatmap.json ==="
          head -n 30 data/heatmap.json || true
          echo "=== head prize_2to5.json ==="
          head -n 30 data/prize_2to5.json || true
          echo "=== head region_1to2.json ==="
          head -n 50 data/region_1to2.json || true
          echo "=== git status ==="
          git status
          echo "=== git diff (stat) ==="
          git diff --stat || true

      - name: Commit & push if changed (rebase + retry)
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/heatmap.json data/prize_2to5.json data/region_1to2.json
          git commit -m "chore: update number heatmap + prize 2~5 + region 1~2"

          # push 충돌 방지: pull --rebase 후 재시도
          for i in 1 2 3; do
            git pull --rebase origin main || true
            if git push origin HEAD:main; then
              exit 0
            fi
            echo "Push failed, retry $i..."
            sleep 3
          done

          echo "Push failed after retries"
          exit 1
