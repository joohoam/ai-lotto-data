name: Update lotto data (heatmap + prize 2~5 + region 1~2)

on:
  workflow_dispatch:
  schedule:
    # KST 토요일 21:05 = UTC 토요일 12:05
    - cron: "5 12 * * 6"
    # KST 토요일 21:30 = UTC 토요일 12:30
    - cron: "30 12 * * 6"

permissions:
  contents: write

concurrency:
  group: lotto-data-update
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Update prize 2~5 JSON
        run: python scripts/update_prize_2to5.py

      - name: Update number heatmap JSON
        run: python scripts/update_heatmap.py

      - name: Update region 1~2 JSON
        run: python scripts/update_region_1to2.py

      - name: Debug - show generated files and git status
        run: |
          echo "=== ls data ==="
          ls -al data || true
          echo "=== head heatmap.json ==="
          head -n 40 data/heatmap.json || true
          echo "=== head prize_2to5.json ==="
          head -n 40 data/prize_2to5.json || true
          echo "=== head region_1to2.json ==="
          head -n 40 data/region_1to2.json || true
          echo "=== git status ==="
          git status --porcelain || true
          echo "=== git diff (stat) ==="
          git diff --stat || true

      - name: Commit & push if changed (with rebase + retry)
        shell: bash
        run: |
          set -e

          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 커밋 대상(원하는 파일만 추적)
          git add data/heatmap.json data/prize_2to5.json data/region_1to2.json

          # 변경이 없으면 종료
          if git diff --cached --quiet; then
            echo "No staged changes"
            exit 0
          fi

          git commit -m "chore: update heatmap + prize 2~5 + region 1~2"

          # 원격에 다른 커밋이 먼저 들어간 경우(= fetch first) 대비
          for i in 1 2 3; do
            if git push; then
              echo "Push succeeded"
              exit 0
            fi
            echo "Push failed (attempt $i). Rebase and retry..."
            git fetch origin main
            git rebase origin/main
          done

          echo "Push failed after retries"
          exit 1
