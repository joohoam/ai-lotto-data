name: Update lotto data (heatmap + prize 2~5 + region 1~2)

on:
  workflow_dispatch:
  schedule:
    - cron: "45 11 * * 6"
    - cron: "50 11 * * 6"
    - cron: "55 11 * * 6"
    - cron: "0 12 * * 6"
    - cron: "5 12 * * 6"
    - cron: "30 12 * * 6"

permissions:
  contents: write

concurrency:
  group: update-lotto-data
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run update scripts (with retry)
        shell: bash
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          set -euo pipefail

          retry () {
            local n=1
            local max=3
            local delay=3
            while true; do
              "$@" && break || {
                if [[ $n -lt $max ]]; then
                  echo "Command failed. Attempt $n/$max. Retrying in ${delay}s..."
                  sleep $delay
                  n=$((n+1))
                  delay=$((delay*2))
                else
                  echo "Command failed after $max attempts."
                  return 1
                fi
              }
            done
          }

          echo "==> update_heatmap.py"
          retry python -u scripts/update_heatmap.py

          echo "==> update_prize_2to5.py"
          retry python -u scripts/update_prize_2to5.py

          echo "==> update_region_1to2.py"
          retry python -u scripts/update_region_1to2.py

      - name: Validate generated files (non-empty)
        shell: bash
        run: |
          set -euo pipefail
          test -s data/heatmap.json
          test -s data/prize_2to5.json
          test -s data/region_1to2.json

      # ✅ "2등이 1등으로 잘못 들어온" 케이스를 잡는다
      - name: Validate region_1to2.json (rank2 must not equal rank1)
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import json, sys

          path = "data/region_1to2.json"
          d = json.load(open(path, encoding="utf-8"))

          latest = str(d["meta"]["latestRound"])
          r = d["rounds"].get(latest, {})

          rank1 = r.get("rank1") or r.get("1")
          rank2 = r.get("rank2") or r.get("2")

          if not isinstance(rank1, dict):
            print(f"ERROR: {latest} rank1 missing")
            sys.exit(1)
          if not isinstance(rank2, dict):
            print(f"ERROR: {latest} rank2 missing")
            sys.exit(1)

          t1 = int(rank1.get("totalStores", 0))
          t2 = int(rank2.get("totalStores", 0))

          if t2 <= 0:
            print(f"ERROR: {latest} rank2 totalStores=0")
            sys.exit(1)

          # rank2가 rank1과 완전히 동일하면(총수/분포/인터넷/기타) = 2등을 1등으로 잘못 읽은 것
          same = (
            t1 == t2 and
            rank1.get("internet") == rank2.get("internet") and
            rank1.get("other") == rank2.get("other") and
            rank1.get("bySido") == rank2.get("bySido")
          )

          if same:
            print(f"ERROR: {latest} rank2 looks identical to rank1 (likely parsing/request issue). t1=t2={t1}")
            sys.exit(1)

          print(f"OK: {latest} rank1={t1}, rank2={t2} (not identical)")
          PY

      - name: Commit & push if changed
        shell: bash
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/*.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update lotto data"

          for i in 1 2 3; do
            if git push origin "HEAD:$BRANCH"; then
              echo "Push succeeded"
              exit 0
            fi
            echo "Push failed (attempt $i). Rebase and retry..."
            git fetch origin "$BRANCH"
            git rebase "origin/$BRANCH" || { git rebase --abort; }
            sleep $((i*5))
          done

          echo "Push failed after retries"
          exit 1
