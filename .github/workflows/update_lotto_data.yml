name: Update lotto data (latest 10)

on:
  workflow_dispatch:
  schedule:
    # KST 토요일 20:45 = UTC 토요일 11:45
    - cron: "45 11 * * 6"
    # KST 토요일 20:50 = UTC 토요일 11:50
    - cron: "50 11 * * 6"
    # KST 토요일 20:55 = UTC 토요일 11:55
    - cron: "55 11 * * 6"
    # KST 토요일 21:00 = UTC 토요일 12:00
    - cron: "0 12 * * 6"
    # KST 토요일 21:05 = UTC 토요일 12:05
    - cron: "5 12 * * 6"
    # KST 토요일 21:30 = UTC 토요일 12:30
    - cron: "30 12 * * 6"

permissions:
  contents: write

concurrency:
  group: update-lotto-data
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      # ✅ 신규 회차 없으면 이후 크롤링을 전부 스킵
      - name: Guard - check if update needed
        id: guard
        shell: bash
        run: |
          set -euo pipefail
          python -u scripts/should_update.py

      - name: Skip message
        if: steps.guard.outputs.needs_update != 'true'
        shell: bash
        run: |
          echo "No new round. Skipping crawling & commit."
          echo "latest_remote=${{ steps.guard.outputs.latest_remote }}"
          echo "latest_local=${{ steps.guard.outputs.latest_local }}"

      - name: Run update scripts (latest 10)
        if: steps.guard.outputs.needs_update == 'true'
        shell: bash
        env:
          PYTHONUNBUFFERED: "1"

          # ✅ 모든 작업: 최신 10회만
          REGION_RANGE: "10"
          WINNER_STORES_RANGE: "10"

          # ✅ 안정성/속도 튜닝(필요 시 조정)
          REGION_TIMEOUT: "25"
          REGION_MAX_PAGES: "220"
          REGION_SLEEP_PER_PAGE: "0.10"

          # ✅ HTTP 재시도(429/5xx 백오프)
          REGION_HTTP_RETRY_TOTAL: "6"
          REGION_HTTP_BACKOFF: "0.8"
        run: |
          set -euo pipefail

          retry () {
            local n=1
            local max=3
            local delay=3
            while true; do
              "$@" && break || {
                if [[ $n -lt $max ]]; then
                  echo "Command failed. Attempt $n/$max. Retrying in ${delay}s..."
                  sleep $delay
                  n=$((n+1))
                  delay=$((delay*2))
                else
                  echo "Command failed after $max attempts."
                  return 1
                fi
              }
            done
          }

          echo "==> update_heatmap.py"
          retry python -u scripts/update_heatmap.py

          echo "==> update_prize_2to5.py"
          retry python -u scripts/update_prize_2to5.py

          echo "==> update_region_1to2.py (REGION_RANGE=$REGION_RANGE)"
          retry python -u scripts/update_region_1to2.py

          echo "==> update_winner_stores.py (range=$WINNER_STORES_RANGE)"
          retry python -u scripts/update_winner_stores.py --range "$WINNER_STORES_RANGE" --out data/winner_stores.json

      - name: Validate generated files (non-empty)
        if: steps.guard.outputs.needs_update == 'true'
        shell: bash
        run: |
          set -euo pipefail
          test -s data/heatmap.json
          test -s data/prize_2to5.json
          test -s data/region_1to2.json
          test -s data/winner_stores.json

      - name: Commit & push if changed
        if: steps.guard.outputs.needs_update == 'true'
        shell: bash
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/*.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update lotto data (latest 10)"

          for i in 1 2 3; do
            if git push origin "HEAD:$BRANCH"; then
              echo "Push succeeded"
              exit 0
            fi

            echo "Push failed (attempt $i). Rebase and retry..."
            git fetch origin "$BRANCH"
            git rebase "origin/$BRANCH" || { git rebase --abort; }
            sleep $((i*5))
          done

          echo "Push failed after retries"
          exit 1
